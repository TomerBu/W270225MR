{% extends 'quotes/base.html' %}

{% block title %}
  Add a Quote
{% endblock %}

{% block content %}
  <h1>Add A Quote</h1>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea rows="2" class="form-control" name="quote" id="quote" placeholder="Enter Quote"></textarea>
    </div>

    <div class="form-group">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" name="author" id="author" placeholder="Enter Author" / >
    </div>

   <div class="form-group">
      <label for="year">Year</label>
      <input type="number" class="form-control" name="year" id="year" placeholder="Enter Year" />
   </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
