{% extends 'quotes/base.html' %}

{% block title %}
  Quotes
{% endblock %}

{% block content %}
  <h1>Quotes List</h1>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Quote</th>
      <th>Author</th>
      <th>Year</th>
    </tr>

    {% for quote in quotes %}
      <tr>
        <td>{{ quote.quote }}</td>
        <td>{{ quote.author }}</td>
        <td>{{ quote.year }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
